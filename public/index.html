<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="/dashboard-logo.png" />

    <title>
      Template Dashboards – Finance Dashboard Template | Vue 3 + ApexCharts
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A powerful finance dashboard template for tracking KPIs, portfolio performance, financial trends, and more. Built with Vue 3 and ApexCharts."
    />
    <meta
      name="keywords"
      content="finance dashboard, financial analytics, vue3 dashboard, financial KPIs, investment portfolio, apexcharts finance, business dashboard"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – Finance Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      property="og:description"
      content="Track your financial data, portfolio performance, and key financial metrics with this finance dashboard template, powered by Vue 3 and ApexCharts."
    />
    <meta
      property="og:image"
      content="https://finance.templatedashboards.com/finance-dashboard-preview.png"
    />
    <meta property="og:url" content="https://finance.templatedashboards.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – Finance Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      name="twitter:description"
      content="An intuitive finance dashboard for visualizing your financial data, performance metrics, and portfolio insights, created with Vue 3 and ApexCharts."
    />
    <meta
      name="twitter:image"
      content="https://finance.templatedashboards.com/finance-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Finance Dashboard Template",
        "url": "https://finance.templatedashboards.com",
        "description": "A powerful finance dashboard for tracking financial data, KPIs, and portfolio performance with Vue 3 and ApexCharts.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://finance.templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Finance Dashboard doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
